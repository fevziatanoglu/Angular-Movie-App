<app-loading-screen [isLoading]="isLoading"/>

<div class="d-flex flex-column  justify-content-start  gap-4 py-3">

    <!-- watchlist header -->
    <app-header [title]=this.headerTitle />

    <div class=" d-flex flex-column gap-5 p-4 ">

        <!-- movie -->
        <a class="moive-item d-flex flex-row justify-content-start gap-3 " *ngFor="let movie of movies" href="details/{{movie.id}}">
            <app-movie-search-item [movie]="movie"/>
        </a>


        <!-- empty watchlist div -->
        <div *ngIf="" [style.display]="'none'"
            class=" empty-div p-5  d-flex flex-column justify-content-center align-items-center text-center">
            <img src="../../../assets/images/NoResult.png" alt="no-result">
            <h1 class="text-light">We Are Sorry , We Can Not Find The Movie :(</h1>
            <p class="text-secondary px-2">Find your movie by Type, Title, Categories, Year, etc.</p>
        </div>
    </div>


    <app-footer></app-footer>

</div>
