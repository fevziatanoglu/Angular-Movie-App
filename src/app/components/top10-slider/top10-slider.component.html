

<!-- wapper -->
<div class="wrapper d-flex justify-content-between align-items-center ">

    <!-- left button -->
    <button (click)="slideLeftButton()" [disabled]="this.sliderTransform === 0" class="btn fw-bolder ">
        <img src="../../../assets/images/Slider-Right.svg" alt="slider-button">
    </button>
    <!-- right button -->
    <button (click)="slideRightButton()" [disabled]="this.sliderTransform === -1750" class="btn fw-bolder">
        <img src="../../../assets/images/Slider-Left.svg" alt="slider-button">
    </button>

    <!-- slider -->
    <div class="slider d-flex flex-row " [style.transform]=" 'translateX(' +  sliderTransform  + 'px)' ">
        <!-- slider item -->
        <a *ngFor="let movie of top10; let i =index" href="details/{{movie.id}}">
            <app-movie-slider-item [number]="i+1" [movie]="movie"/>
        </a>
        
    </div>


</div>
