<div class="moive-item d-flex flex-row justify-content-start gap-3 ">


    <img class="movie-img" src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="poster">

    <div class="d-flex flex-column align-items-lg-center gap-2 w-100">
        <h1>{{movie.title}}</h1>

        <div class="d-flex  gap-1" style="color: #cd720b;">
            <img class="icon-img" src="../../../assets/images/Star.svg" alt="icon">
            {{movie.vote_average.toFixed(2)}}
        </div>

        <div class="d-flex  gap-1">
            <img class="icon-img" src="../../../assets/images/CalendarBlank.svg" alt="icon">
            {{movie.release_date.slice(0,4) || "Year"}}
        </div>

        <div class="d-flex   gap-1">
            <img class="icon-img" src="../../../assets/images/Clock.svg" alt="icon">
            {{movie.runtime ? movie.runtime +" Minutes" : "Unknown"}}
        </div>

        <div class="d-flex   gap-1">
            <img class="icon-img" src="../../../assets/images/Ticket.svg" alt="icon">
            {{movie.genres ? movie.genres[0].name : "Genre" }}
        </div>

    </div>
</div>
